<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: lightgray; text-align: center;">
    <h2 style="color: blue;">This is header2</h2><br>
    <b style="font-size: 18px; color: darkred;">This is bold</b><br>
    <i style="font-size: 18px; color: purple;">This is italic</i><br>
    <p style="font-size: 16px; color: darkblue; line-height: 1.5;">This is paragraph</p><br>
    <strong style="font-size: 18px; color: darkred;">This is strong</strong><br>
    <em style="font-size: 18px; color: darkmagenta;">This is emphasis</em><br>
    <ol style="background-color: lightgray; padding: 10px; width: fit-content; margin: auto;">
        <li style="color: navy;">Ordered list</li>
    </ol><br>
    <ul style="background-color: lightgray; padding: 10px; width: fit-content; margin: auto;">
        <li style="color: darkgreen;">Unordered list</li>
    </ul><br>
    <input type="text" placeholder="Name" style="padding: 8px; border: 1px solid gray; border-radius: 4px;"><br>
    <table border="1px" style="border-collapse: collapse; width: 50%; margin: auto; background-color: white;">
        <tr>
            <td style="padding: 10px; border: 1px solid black;">Arrow</td>
            <td style="padding: 10px; border: 1px solid black;">Sword</td>
        </tr>
    </table><br>
    <span style="color: orange; font-size: 18px;">This is span</span><br>
    <img src="img.jpg" style="width: 200px; height: auto; border-radius: 10px;"><br>
    <a href="https://www.google.com" style="font-size: 18px; color: blue; text-decoration: none;">Google</a><br>
    <marquee style="color: red; font-size: 20px; font-weight: bold;">Marquee</marquee><br>
    <button
        style="background-color: blue; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
        Submit
    </button>
</body>
</html>
